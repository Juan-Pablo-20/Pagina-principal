<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Log in</title>
</head>
<body>
<section>
    <div class="inputs">
        <div class="login">
            <h1>
                Login
            </h1>
        </div>
        <div class="form">
            <form>
                <label>
                    <img class="usuario" src="img/user2.png" alt="usuario">
                </label>
                <input class="space_user" type="text" name="usuario" placeholder="Usuario">
                <br>
                <label>
                    <img class="contraseña" src="img/password.png" alt="contraseña">
                </label>
                <input class="space_password" type="password" name="password" placeholder="Contraseña">
                <br>
                <input class="submit" type="submit" name="Sing in">
            </form>
        </div>
    </div>
</section>
</body>
</html>
